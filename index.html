<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Quote Machine</title>
</head>
<body>
    <section id=container class="jumbotron">
      <div id='quote'>
        <i class="fa fa-quote-left"></i><p id='quote-text'></p>
        <p id='quote-author'><a target="_blank" id='quote-link'></a></p>
      </div>
      <div id="controls">
        <button type="button" id="randomize" class="btn btn-lg btn-outline-primary waves-effect">RANDOMIZE!</button>
        <a id="twitter" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>
    </section>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
